; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Exclude native-only files from ESP32 build
build_src_filter = 
    +<*>
; Forzamos la inclusión de los archivos del motor en lib
    +<../lib/Engine/src/**/*.cpp>
    ; INCLUSIÓN CRÍTICA: Los drivers de ESP32
    +<../lib/Engine/drivers/esp32/*.cpp>
    ; Excluimos explícitamente el código de PC/Simulación
    -<../lib/Engine/drivers/native/*.cpp>
    -<../lib/Engine/platforms/mock/*.cpp>
    -<main_native.cpp>

; Exclude native-only library files
lib_ignore =
	SDL2_Drawer.cpp
    MockArduino.cpp

lib_ldf_mode = deep+

; Library dependencies
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	mathertel/OneButton@^2.6.1
	powerbroker2/SafeString@^4.1.35
	einararnason/ArduinoQueue@^1.2.5

; Build flags for optimization
build_flags = 
    -O2
    -Ilib/Engine/include
    -Ilib/Engine/include/core
    -Ilib/Engine/include/graphics
    -Ilib/Engine/include/input
    -Ilib/Engine/include/physics
    -Ilib/Engine/drivers/esp32  ; <--- Importante para TFT_eSPI_Drawer.h
    -Wall
    -Wextra
    ; Include directory for Config.h (needed by Engine library)
    -Iinclude
    -Isrc
    ; TFT_eSPI configuration is now handled by User_Setup.h in the library
    ; (copied to .pio/libdeps/esp32dev/TFT_eSPI/User_Setup.h)


; Upload settings
upload_speed = 921600
upload_port = COM4
upload_resetmethod = nodemcu

; Monitor settings
monitor_speed = 115200
monitor_port = COM4

; Native Windows environment for testing without hardware
[env:native]
platform = native

; Corregimos el filtro para incluir explícitamente los fuentes del motor
build_src_filter = 
    +<*>
    ; Incluimos TODA la lógica del motor
    +<../lib/Engine/src/**/*.cpp> 
    ; CLAVE: Incluimos los drivers nativos (SDL2)
    +<../lib/Engine/drivers/native/*.cpp> 
    ; Incluimos los mocks
    +<../lib/Engine/platforms/mock/*.cpp>
    -<main.cpp>

lib_extra_dirs = lib

build_flags = 
    -DPLATFORM_NATIVE
    -IC:/msys64/mingw64/include/SDL2
    -LC:/msys64/mingw64/lib
    -O2
    -Wall
    -Wextra
    -std=c++17
    -lSDL2
    -mconsole
    ; Rutas de cabeceras para que el compilador encuentre los .h
    -Ilib/Engine/include
    -Ilib/Engine/include/core
    -Ilib/Engine/include/graphics
    -Ilib/Engine/include/input
    -Ilib/Engine/include/physics
    -Ilib/Engine/drivers/native
    -Ilib/Engine/platforms/mock