[platformio]
default_envs = native_test

[env:native_test]
platform = native
test_framework = unity
test_build_src = true
build_flags = 
	-DPLATFORM_NATIVE
	-Iinclude
	-std=c++17
lib_deps = throwtheswitch/Unity@^2.6.1
